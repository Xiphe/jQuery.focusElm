<html>
	<head>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<script type="text/javascript" src="jquery.focuselm.min.js"></script>
		<script type="text/javascript">
			jQuery(document).ready(function($) {
				$('.foo').focusElm(
					function() {
						$(this).text('Click somewere to blur this element');
					},
					function() {
						$(this).text('Click here to focus this element');
					}
				);
			});
		</script>
	</head>
	<body>
		<div class="foo">Click here to focus this element</div>
		<div class="foo">Click here to focus this element</div>
	</body>
</html>
